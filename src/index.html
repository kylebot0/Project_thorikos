<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- <script src="https://d3js.org/d3-selection.v1.min.js"></script> -->
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="shortcut icon" type="image/x-icon" href="css/icons/Amphitheater.png">
    <title>Thorikos in Beeld</title>
</head>
<body>
    <div id="map"></div>
    <div class="nav-left">
    <div class="nav-left-title">
        <h1>Mode</h1>
        <div class="nav-left-title-buttons">
            <button>
                FINDS
            </button><!--
            --><button>
                FIELD
            </button>
        </div>
    </div>
    <div class="nav-left-fast-filters">
        <h2>FAST FILTERS</h2>
        <div>
            <label class="selectAll">
                <input class="fast-filter" id="fast-filter-all" type="radio" checked="checked">
                <span class="checkmark"></span>
                Select all options
            </label>
            <label class="deselectAll">
                <input class="fast-filter" id="fast-filter-none" type="radio">
                <span class="checkmark"></span>
                Deselect all options
            </label>
            </div>
    </div>
    <div class="nav-left-filters"">
        <div class="filter-chronology">
            <h2>TIME PERIOD</h2>
            <button class="menu">+</button>
        <div class="filter-container"> <div class="filter-container-chronology"></div>
            <div class="filter-chart-container-chronology"></div></div>
        </div>
        <div class="filter-shape-object">
            <h2>OBJECT TYPE</h2>
            <button class="menu">+</button>
            <div class="filter-container"><div class="filter-container-object"></div>
            <div class="filter-chart-container-object"></div></div>
        </div>
        <div class="filter-shape-details">
            <h2>OBJECT DETAILS</h2>
            <button class="menu">+</button>
            <div class="filter-container"><div class="filter-container-details"></div>
            <div class="filter-chart-container-details"></div></div>
        </div>
        <div class="filter-ware">
            <h2>WARE</h2>
            <button class="menu">+</button>
            <div class="filter-container"><div class="filter-container-ware"></div>
            <div class="filter-chart-container-ware"></div></div>
        </div>
        <div class="filter-conservation">
            <h2>CONSERVATION</h2>
            <button class="menu">+</button>
        <div class="filter-container"> <div class="filter-container-conservation"></div>
            <div class="filter-chart-container-conservation"></div></div>
        </div>

        <div class="filter-production-place">
            <h2>PRODUCTION PLACE</h2>
        <button class="menu">+</button>
        <div class="filter-container">
            <div class="filter-container-place"></div>
        <div class="filter-chart-container-place"></div>
    </div>
        
    </div>
    </div>
    </div>
    <div class="nav-bottom">
        <div class="nav-bottom-container">
            <h2></h2>
            <p>Based on filters</p>
        </div>
        <div class="nav-bottom-container legend-container">
            <h2>NUMBER OF FINDS</h2>
            
        </div>
        <div class="nav-bottom-container">
            <button class="button-macrosquare"></button>
            <label> = 50 x 50 m</label>
        </div>
    </div>
    <script src="script/bundle.js"></script>
</body>
</html>
